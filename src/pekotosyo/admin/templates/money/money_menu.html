<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="/static/style_money.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

        <style type="text/css">
            ul{
                border: double 4px #21b384;
                padding: 0.5em 1em 0.5em 2.3em;
                position: relative;
                background-color: rgba(255,255,255,0.8);
            }
            ul li{
                line-height: 1.5;
                padding: 1em;
                list-style-type: none!important;/*ポチ消す*/
            }
            ul li:before{ 
                font-family: "Font Awesome 5 Free";
                content: "\f0a4";
                position: absolute;
                left : 1em; /*左端からのアイコンまで*/
                color: #21b384; /*アイコン色*/
                font-size: 1.5em;
            }
            .tip{
                font-size: xx-large;
            }
            .btn-border {
                display: inline-block;
                max-width: 180px;
                text-align: left;
                border: 2px solid #21b384;
                font-size: 16px;
                color: #21b384;
                text-decoration: none;
                font-weight: bold;
                padding: 8px 16px;
                border-radius: 4px;
                transition: .4s;
                background-color: #FFF;
            }

            .btn-border:hover {
                background-color: #21b384;
                border-color: #cbe585;
                color: #FFF;
            }

            .money{
                position: relative;
                padding: 1.5rem 1rem;
                font-size: x-large;
            }

            .money:after {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 10px;
                content: '';
                background-image: -webkit-repeating-linear-gradient(135deg, #000, #000 1px, transparent 2px, transparent 5px);
                background-image: repeating-linear-gradient(-45deg, #000, #000 1px, transparent 2px, transparent 5px);
                background-size: 7px 7px;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }
            
        </style>
        <title>電子マネー</title>
    </head>
    <body>
        <a href="{{url_for('top_page.mypage')}}" class="btn-border">マイページへ</a>
        <br>
        <div class="money">
            <span class="">残高：</span>
            {{ summoney }}円
        </div>
        <ul>

            <li><a class="tip" href="{{url_for('money.money_card')}}">口座登録</a></li>
            <li><a class="tip" href="{{url_for('money.money_charge')}}">チャージ</a></li>
            <li><a class="tip" href="{{url_for('money.charge_history')}}">入金履歴</a></li>

        </ul>
    </body>
</html>
